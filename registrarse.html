<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <a href="index.html"> REGRESAR</a>
        
        <form class="cuadro2" action="/my-handling-form-page" method="post">
            <center><h2 >REGISTRARSE </h2></center>
            <p>Nombre(s): <br> <input type="text" name="usuario" maxlength="6"></p> 
            <p>Apellido(s): <br> <input type="password" name="password" minlength="6"></p>
            <p>Teléfono: <br> <input type="text" name="usuario" maxlength="6"></p> 
            <p>Fecha de Nacimiento: <br> <input type="text" name="usuario" maxlength="6"></p> 
            <h4>Género</h4>
            <input type="radio" name="transporte" value="1">Hombre
            <input type="radio" name="transporte" value="2">Mujer
            <h4>Intereses</h4>
            <input type="checkbox" name="transporte" value="1">Educación
            <input type="checkbox" name="transporte" value="2">Deportes
            <input type="checkbox" name="transporte" value="1">Arte
            <input type="checkbox" name="transporte" value="2">Ocio
            <br>
            <h4>Nivel Académico</h4>
            <form action="#">
                <select name="lenguajes" id="lang">
                  <option value="nivelbasico">Nivel Básico</option>
                  <option value="nivelmedio">Nivel Medio</option>
                  <option value="nivelsuperior">Nivel Superior</option>
                </select>
                <p>Correo Electrónico: <br> <input type="text" name="usuario" maxlength="6"></p> 
            <br>
            <center><button name="button">REGISTRARSE</button></center>
          </form>
        </form>
    </body>
</html>
